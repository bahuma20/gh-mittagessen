<md-toolbar class="md-whiteframe-z2">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menu">
            <md-icon> menu </md-icon>
        </md-button>
        <h2><span>Mittagessen bestellen</span></h2>
        <span class="flex"></span>
        <div ng-include src="'templates/includes/toolbar-user.html'"></div>

    </div>
</md-toolbar>

<md-content class="md-padding">
    <div class='md-padding' layout="row" layout-align="space-around-center" layout-wrap>
        <md-card ng-repeat="offer in offers" flex="30">
            <div class="image-wrapper" style="width: 100%; height: 200px; overflow: hidden">
                <img src="{{imageBaseUrl}}/{{offer.restaurant.image_url}}" class="md-card-image" alt="restaurant image">
            </div>
            <md-card-content>
                <h2>{{offer.restaurant.name}}</h2>
                <p>{{offer.user.name}} holt was.<br>Bestellen bis {{offer.order_until.format('HH:mm')}} Uhr</p>
            </md-card-content>
            <div class="md-actions" layout="row" layout-align="end center" style="padding-right: 10px;">
                <md-button href="{{offer.restaurant.speisekarten_url}}" target="_blank">Speisekarte</md-button>
                <md-button href="#/offers/{{offer.id}}" class="md-accent">Bestellen</md-button>
            </div>
        </md-card>
    </div>

    <p style="margin-top: 5em">
        <md-button class="md-primary md-raised" href="#/offers/create">Ich hole was</md-button>
    </p>
</md-content>
