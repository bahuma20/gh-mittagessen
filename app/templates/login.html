<md-toolbar>
    <div class="md-toolbar-tools">
        <h2><span>Login</span></h2>
    </div>
</md-toolbar>

<md-content class="md-padding">
    <p>Melden Sie sich einfach mit ihrem gh-intranet Benutzer an.</p>

    <form ng-submit="login()">
        <md-input-container md-no-float>
            <md-icon> person_outline </md-icon>
            <input required ng-model="user.name" placeholder="Username">
        </md-input-container>
        <md-input-container md-no-float>
            <md-icon> lock_outline </md-icon>
            <input required ng-model="user.password" type="password" placeholder="Password">
        </md-input-container>
        <md-button class="md-raised md-primary">Login</md-button>
    </form>
    <div layout="row" layout-align="center center" class="md-padding">
        <md-progress-circular md-mode="indeterminate" ng-show="loading"></md-progress-circular>
    </div>
</md-content>
